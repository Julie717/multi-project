plugins {
    id 'java'
    id 'application'
}

java{
	sourceCompatibility =  JavaVersion.valueOf(versionJava)
    targetCompatibility =  JavaVersion.valueOf(versionJava)
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation project(":$coreProjectName")
}

application {
    mainClass = startClassName
}